      background: #007acc;

    }

    .lab-item a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 0.9rem;
    }
